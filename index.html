<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Bono App | Cadastro</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="index.html">
          <img class="logo" src="images/logo.svg" alt="" />
        </a>
        <div class="header-right">
          <div><i class="fas fa-envelope"></i> contato@bono.com</div>
          <div><i class="fas fa-phone"></i> (+31) 021-800-8244</div>
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
      </header>

      <main class="main-content">
        <form>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Enviar</button>
          </div>
        </form>

        <div class="text-container">
          <h1>Em Breve Para Todo Desenvolvedor</h1>
          <p>
            Nosso novo aplicativo web Bono mudará a forma como você pensa sobre gerenciamento de conteúdo e permitirá que você se concentre no que é realmente importante. Use o formulário de contato para nos enviar suas opiniões.
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
